name: Waka Readme

on:
 push:
    branches:
      - main
 workflow_dispatch:
 schedule:
    # Runs at 12am IST
    - cron: '0 0 * * *'
jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: "TRUE"
          TIME_RANGE: all_time
          SHOW_TIME: "True"
          SHOW_MASKED_TIME: "True"
          LANG_COUNT: 5
          IGNORED_LANGUAGES: YAML JSON TOML MARKDOWN
          
          
          
